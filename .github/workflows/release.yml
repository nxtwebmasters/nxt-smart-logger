name: Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "README.md"
      - "rollup.config.js"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build package
        run: npm run build

      - name: Version and Publish
        id: publish
        run: |
          # Version bump (patch, change to minor/major if needed)
          npm version patch -m "chore(release): v%s [skip ci]"

          # Set new version in environment
          echo "new_version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_ENV

          # Publish to NPM
          npm publish --access public

          # Push commit and tag
          git push --follow-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.new_version }}
          tag_name: v${{ env.new_version }}
          body: |
            ## What's Changed
            - Automated release with version bump
            ### Full Changelog
            [Compare changes](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
