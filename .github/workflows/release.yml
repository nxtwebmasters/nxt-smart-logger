name: Release

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "README.md"
      - "rollup.config.js"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build package
        run: npm run build

      - name: Version, Tag & Publish
        id: publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping version bump."
            echo "new_version=$VERSION" >> $GITHUB_ENV
          else
            npm version patch -m "chore(release): v%s [skip ci]"
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
            git push --follow-tags
          fi

          # Publish to NPM
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.new_version }}
          tag_name: v${{ env.new_version }}
          body: |
            ## What's Changed
            - Automated release with version bump
            ### Full Changelog
            [Compare changes](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
